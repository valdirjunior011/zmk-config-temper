layout: {zmk_keyboard: temper}
layers:
  DEFAULT:
  - [Q, W, E, R, T, Y, U, I, O, P]
  - - A
    - {t: S, h: '$$mdi:apple-keyboard-command$$'}
    - {t: D, h: LALT}
    - {t: F, h: LCTRL}
    - {t: G, h: LSHFT}
    - {t: H, h: RSHFT}
    - {t: J, h: RCTRL}
    - {t: K, h: '$$mdi:apple-keyboard-option$$'}
    - {t: L, h: '$$mdi:apple-keyboard-command$$'}
    - {t: ;, s: ':'}
  - - {t: Z, h: LSHFT}
    - {t: X, h: LALT}
    - {t: C, h: LCTRL}
    - {t: V, h: '$$mdi:apple-keyboard-command$$'}
    - B
    - N
    - {t: M, h: '$$mdi:apple-keyboard-option$$'}
    - {t: ',', h: RCTRL, s: <}
    - {t: ., h: RGUI, s: '>'}
    - {t: /, s: '?'}
  - - $$mdi:apple-keyboard-command$$
    - {t: TAB, h: SYMBOLS}
    - SPACE
    - ENTER
    - {t: BSPC, h: NAV}
    - ''
  SYMBOLS:
  - [Nvim WQ, _, '#', $, '@', +, '7', '8', '9', '*']
  - ['', '~', '`', '%', '!', '-', '4', '5', '6', /]
  - [Nvim Q!, \, '|', '&', ^, '0', '1', '2', '3', '=']
  - - $$mdi:apple-keyboard-command$$
    - {type: held}
    - {t: ▽, type: trans}
    - {t: ., s: '$$mdi:keyboard-space$$'}
    - {t: ▽, type: trans}
    - $$mdi:apple-keyboard-option$$
  NAV:
  - [<, '>', '{', '}', '[', PGUP, HOME, '$$mdi:arrow-up-bold$$', END, PGDN]
  - [(, ), '[', ']', '"', '$$mdi:arrow-left-bold$$', '$$mdi:arrow-down-bold$$', '$$mdi:arrow-up-bold$$', '$$mdi:arrow-right-bold$$', '''']
  - - $$mdi:play-pause$$
    - $$mdi:volume-off$$
    - $$mdi:volume-low$$
    - $$mdi:volume-high$$
    - $$mdi:volume-high$$
    - $$mdi:mouse-left-click-outline$$
    - $$mdi:mouse-right-click-outline$$
    - $$mdi:arrow-left-bold-box-outline$$
    - $$mdi:arrow-right-bold-box-outline$$
    - {t: '$$mdi:pan-down$$', s: '$$mdi:mouse-scroll-wheel$$'}
  - - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {type: held}
    - {t: ▽, type: trans}
  MISC:
  - ['$$mdi:bluetooth-off$$', '$$mdi:bluetooth-transfer$$', '$$mdi:bluetooth-transfer$$', Boot, Reset, Reset, Boot, '', '', '']
  - - F11
    - F12
    - {h: '1', s: '$$mdi:bluetooth-connect$$'}
    - {h: '2', s: '$$mdi:bluetooth-connect$$'}
    - {h: '3', s: '$$mdi:bluetooth-connect$$'}
    - Num Lock
    - $$mdi:gnome$$
    - ''
    - ''
    - ''
  - [F1, F2, F3, F4, F5, F6, F7, F8, F9, F10]
  - - {t: ▽, type: trans}
    - {type: held}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {type: held}
    - {t: ▽, type: trans}
combos:
- p: [1, 2]
  k: <>
  l: [NAV]
- p: [3, 4]
  k: '{}'
  l: [NAV]
- p: [13, 14]
  k: ()
  l: [NAV]
- p: [11, 12]
  k: '[]'
  l: [NAV]
- p: [25, 26]
  k: $$mdi:mouse-scroll-wheel$$
  l: [NAV]
- p: [23, 24]
  k: $$mdi:skip-next$$
  l: [NAV]
- p: [21, 22]
  k: $$mdi:skip-previous$$
  l: [NAV]
- p: [16, 17]
  k: ESC
- p: [18, 19]
  k: ''''
- p: [11, 12]
  k: '&osm LSHFT'
